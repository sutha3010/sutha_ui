<!DOCTYPE html>
<html>
  <head>
    <title>Menu Spacing</title>
    <link rel="stylesheet" href="../css/test.css">
  </head> 
  <body>
    <table id="main-table">
      <thead>
        <tr>
          <th style="width: 200px;">Header 1</th>
          <th style="width: 150px;">Header 2</th>
          <th style="width: 200px;">Header 3</th>
        </tr>
      </thead>    
    </table>
    
    <div class="accordion">
      <div class="accordion-body">
        <table id="accordion-table">
          <tbody>
            <tr>
              <td style="width: 200px;">Accordion Data 1</td>
              <td style="width: 150px;">Accordion Data 2</td>
              <td style="width: 200px;">Accordion Data 3</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <script src="../js/test.js"></script>
  </body>
</html>
