<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap DataTable Themes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
  <style>
    /* Additional styles for custom themes */
    .theme1 th, .theme1 td {
      background-color: #f2f2f2;
    }

    .theme2 th, .theme2 td {
      background-color: #d4edda;
    }

    .theme3 th, .theme3 td {
      background-color: #cce5ff;
    }
  </style>
</head>
<body>

    
  <!-- Example DataTable -->
  <table id="myTable" class="table">
    <thead class="thead-dark">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
     
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
          

      <!-- Add more rows as needed -->
    </tbody>
  </table>



  <!-- Buttons for changing themes -->
  <button onclick="applyTheme('theme1')">Theme 1</button>
  <button onclick="applyTheme('theme2')">Theme 2</button>
  <button onclick="applyTheme('theme3')">Theme 3</button>

  <!-- DataTables Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

  <!-- Bootstrap JS and Popper.js (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script>
    // Initialize DataTable when the document is ready
    $(document).ready(function() {
      $('#myTable').DataTable();
    });

    // Function to apply different themes
    function applyTheme(themeClass) {
      // Remove existing theme classes from DataTables wrapper
      $('#myTable_wrapper').removeClass('theme1 theme2 theme3');

      // Add the selected theme class to DataTables wrapper
      $('#myTable_wrapper').addClass(themeClass);

      // Remove existing theme classes from the table itself
      const table = document.getElementById('myTable');
      table.classList.remove('table-dark', 'table-info', 'table-success');
    }
  </script>

</body>
</html>
